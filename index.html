<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- METADADOS -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TÍTULO DA PÁGINA -->
    <title>Login</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <section class="login">
        <div class="formulario">
            <!-- TÍTULO -->
            <h1>LOGIN</h1>
        <form>
            <!-- EMAIL -->
            <div class="box">
            <label>E-mail</label>
            <input type="email" placeholder="Seu e-mail">
            </div>

            <!-- SENHA -->
            <div class="box">
            <label>Senha</label>
            <input type="password" placeholder="Sua senha">
            </div>

            <!-- REMEMBER -->
            <label>
                <input type="checkbox"> Continuar logado
            </label>            
            
            <!-- Login -->
            <div class="box">
            <input type="submit" class="botao" value="LOGIN">
            </div>
        </form>

            <!-- ESQUECI MINHA SENHA -->
            <a href="#">Esqueci minha senha</a>
        </div>
    </section>
</body>
</html>
